<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="UTF-8">
  <title>Angular Synthesizer 2.0</title>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>

  <!-- Angular Material Design -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

  <!-- Tuna JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/1.0.0/tuna-min.js"></script>

  <!-- inject:css -->
  <link rel="stylesheet" href="/dist/all.css">
  <!-- endinject -->
</head>

<body>
  <section class="synth-params" layout="row">
    <wave-shape-select></wave-shape-select>
    <attack-decay></attack-decay>
    <delay></delay>
    <chorus></chorus>
  </section>
  <br>
  <keyboard></keyboard>

  <!-- inject:js -->
  <script src="/dist/all-min.js"></script>
  <!-- endinject -->
</body>

</html>
